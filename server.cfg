echo bLeague config loaded.

[LOG]

timestamp 1
logtimeformat [%d/%m/%y %X]
logqueries 0
chatlogging 0

[MAIN]

lanmode 1
bind 127.0.0.2
port 7778
maxplayers 20
password

[RCON]

rcon 1
rcon_bind 127.0.0.1
rcon_port 7778
rcon_password bLeague
rcon_maxadmins 1

[SERVER]

gamemode0 bLeague
gamemodetext Loading...
filterscripts
plugins crashdetect.dll audio.dll cmd.dll dns.dll gvar.dll mail.dll mysql.dll profiler.dll regex.dll sha512.dll stl.dll socket.dll streamer.dll timerfix.dll

[CONFIG]

announce 1
query 1
maxnpc 0
output 0
sleep 1

[RATES]

onfoot_rate 30
incar_rate 30
weapon_rate 30
stream_distance 300.0
stream_rate 1000

[RULES]

hostname BJIADOKC's Training server
weburl bjiadokc.ru
mapname Lobby

[PROFILER]
profile_gamemode 1
profile_format html